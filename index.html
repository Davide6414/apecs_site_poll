<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Invia suggerimento</title>
  <style>
    body{font-family:system-ui,Segoe UI,Roboto,Arial,sans-serif;max-width:720px;margin:24px auto;padding:0 12px}
    form{display:grid;gap:12px}
    label{font-weight:600}
    input,textarea,button{padding:8px;font-size:1rem}
    textarea{min-height:96px;resize:vertical}
    .row{display:grid;gap:6px}
    .msg{margin-top:6px}
    .ok{color:#066a3c}.err{color:#9b1c1c}
  </style>
</head>
<body>
  <h1>Inserisci dati</h1>
  <form id="f" novalidate>
    <div class="row">
      <label for="ts">Timestamp (opzionale)</label>
      <input type="datetime-local" id="ts" name="timestamp">
    </div>
    <div class="row">
      <label for="titolo">Titolo</label>
      <input type="text" id="titolo" name="titolo" required autocomplete="off">
    </div>
    <div class="row">
      <label for="suggerimento">Suggerimento</label>
      <textarea id="suggerimento" name="suggerimento" required></textarea>
    </div>
    <div class="row">
      <label for="likes">Numero di like</label>
      <input type="number" id="likes" name="likes" min="0" step="1" value="0" required>
    </div>
    <button type="submit" id="btn">Invia</button>
    <div id="msg" class="msg" aria-live="polite"></div>
  </form>

  <script>
    const WEBAPP_URL = 'https://script.google.com/macros/s/REPLACE_WITH_/exec'; // /exec
    const f = document.getElementById('f');
    const msg = document.getElementById('msg');
    const btn = document.getElementById('btn');

    const setMsg = (t,c='') => { msg.textContent=t; msg.className='msg '+c; };

    f.addEventListener('submit', async (e)=>{
      e.preventDefault();
      setMsg('');
      const titolo = document.getElementById('titolo').value.trim();
      const suggerimento = document.getElementById('suggerimento').value.trim();
      const ts = document.getElementById('ts').value;
      const likesVal = document.getElementById('likes').value;
      const likes = Number(likesVal === '' ? 0 : likesVal);

      if(!titolo) return setMsg('Titolo richiesto','err');
      if(!suggerimento) return setMsg('Suggerimento richiesto','err');
      if(!Number.isFinite(likes) || likes < 0) return setMsg('Likes non valido','err');

      const payload = {
        timestamp: ts ? new Date(ts).toISOString() : null,
        titolo, suggerimento, likes
      };

      btn.disabled = true;
      setMsg('Invio in corso…');

      try {
        const r = await fetch(WEBAPP_URL, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload),
        });

        // Se CORS è correttamente esposto, leggiamo la risposta
        const ct = r.headers.get('content-type') || '';
        if (r.ok && ct.includes('application/json')) {
          const j = await r.json();
          if (j.ok) {
            setMsg('Inserito','ok');
            f.reset();
            document.getElementById('likes').value = 0;
          } else {
            setMsg('Errore: ' + (j.error || 'sconosciuto'),'err');
          }
        } else if (!r.ok) {
          // Tentativo fallback
          throw new Error('HTTP '+r.status);
        } else {
          // Alcune distribuzioni non espongono CORS: fallback con sendBeacon
          fallbackBeacon(payload);
        }
      } catch (err) {
        // Fallback definitivo: sendBeacon
        fallbackBeacon(payload);
      } finally {
        btn.disabled = false;
      }
    });

    function fallbackBeacon(data){
      const ok = navigator.sendBeacon?.(WEBAPP_URL, new Blob([JSON.stringify(data)], {type:'text/plain'}));
      if (ok) {
        setMsg('Inviato (conferma non disponibile per limiti CORS)','ok');
        f.reset();
        document.getElementById('likes').value = 0;
      } else {
        setMsg('Invio non riuscito','err');
      }
    }
  </script>
</body>
</html>
